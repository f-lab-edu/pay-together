spring:
  config:
    activate:
      on-profile: test

  datasource:
    url: jdbc:h2:mem:pay_together
    username: sa
    password:
    driver-class-name: org.h2.Driver

  h2:
    console:
      enabled: true
      path: /h2-console

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: create-drop